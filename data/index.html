<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENIT - ESP32 Контролен Панел</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome за икони -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="logo.webp" alt="GREENIT Logo" class="logo">
        <h1>GREENIT Контролен Панел</h1>

        <div class="sensor-data">
            <h2>Данни от Сензори:</h2>
            <p><i class="fas fa-thermometer-half main-icon"></i>Температура: <span id="temperature">-</span> °C <span id="tempIcon"></span></p>
            <p class="warning-message" id="tempWarning"></p>

            <p><i class="fas fa-tint main-icon"></i>Влажност на въздуха: <span id="humidity">-</span> %</p>

            <p><i class="fas fa-sun main-icon"></i>Осветеност: <span id="lightIntensity">-</span> lx</p>

            <p><i class="fas fa-water main-icon"></i>Влажност на почвата: <span id="soilMoisture">-</span></p>
			
			<p><i class="fas fa-water main-icon"></i>Ниво на водата в резервоара: <span id="waterLevel">-</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
